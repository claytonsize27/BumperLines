<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bumper Pool Odds</title>
</head>
<body>
  <h2>Bumper Pool Predictor ðŸŽ±</h2>
  <form id="predict-form">
    Player A: <input name="playerA" required><br>
    Player B: <input name="playerB" required><br>
    Break Side:
    <select name="break_side">
      <option>Window Side</option>
      <option>TV Side</option>
    </select><br>
    Inebriated:
    <select name="inebriated">
      <option>Yes</option>
      <option>No</option>
    </select><br>
    Include Vig? <input type="checkbox" name="vig"><br>
    <button type="submit">Calculate</button>
  </form>

  <pre id="results"></pre>

  <script>
    const form = document.getElementById("predict-form");
    const results = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of data.entries()) {
        if (key === "vig") {
          params.append("vig", "true");
        } else {
          params.append(key, value);
        }
      }

      const url = "https://bumper-pool-api.onrender.com/predict?" + params.toString();

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`API responded with status ${res.status}`);
        const json = await res.json();
        results.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        results.textContent = "Fetch error: " + err;
      }
    });
  </script>
</body>
</html>
